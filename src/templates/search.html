<div class="search-bar form-inline" ng-controller="searchCtrl">
  <input class="form-control" type="text" ng-model="$ctrl.inputVal" ng-change="$ctrl.onsearch($ctrl.inputVal)"/>
  <button class="btn" ng-click="$ctrl.click($ctrl.inputVal)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
